<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Eine interaktive Animation der Rotkäppchen-Geschichte">
  <title>Marionette Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="marionette__container">
    <svg class="marionette" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 306.4384 100.049">
      <!-- Add your SVG content here -->
      <text x="10" y="50" fill="black">Marionette Placeholder</text>
    </svg>
  </div>

  <div class="story">
    <section class="story__content story__content--top">
      <h2 class="blurb blurb--one" data-splitting>Es war einmal eine kleine süße Dirne,</h2>
      <h2 class="blurb blurb--three" data-splitting>Dem Kind gefiel es so sehr, dass sie es fortan trug.</h2>
    </section>
    <section class="story__content story__content--bottom">
      <h2 class="blurb blurb--two" data-splitting>wessen geliebte Großmutter ihr ein rotes Samtkäppchen schenkte</h2>
      <h2 class="blurb blurb--four" data-splitting>So hieß es nun...</h2>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
