<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Once upon a time w/ GSAP ScrollTrigger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="marionette__container">
    <img src="assets/rotkaepchenNeu.png" alt="Rotkäppchen">
  </div>
  <div class="story">
    <div class="story__content story__content--top">
      <h1 class="blurb blurb--one" data-splitting="">Es war einmal eine kleine süße Dirne,</h1>
      <h1 class="blurb blurb--three" data-splitting="">Dem Kind gefiel es so sehr, dass sie es fortan trug.</h1>
    </div>
    <div class="story__content story__content--bottom">
      <h1 class="blurb blurb--two" data-splitting="">wessen geliebte Großmutter ihr </br>ein rotes Samtkäppchen schenkte</h1>
      <h1 class="blurb blurb--four" data-splitting="">So hieß es nun...</h1>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js'></script>
  <script src='https://unpkg.com/splitting/dist/splitting.min.js'></script>
  <script src="script.js"></script>
</body>

</html>
