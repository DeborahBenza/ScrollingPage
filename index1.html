<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic ScrollTrigger Website</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="smooth-wrapper">
    <div class="smooth-content">
      <!-- Section 1: Hero -->
      <section class="section hero">
        <h1>Welcome to the Epic Website</h1>
        <p>Scroll down to experience the magic!</p>
      </section>

      <!-- Section 2: Horizontal Scroll -->
      <section class="section horizontal-scroll">
        <div class="horizontal-container">
          <div class="horizontal-item">Block 1</div>
          <div class="horizontal-item">Block 2</div>
          <div class="horizontal-item">Block 3</div>
          <div class="horizontal-item">Block 4</div>
        </div>
      </section>

      <!-- Section 3: Text Reveal -->
      <section class="section text-reveal">
        <div class="text-block">Incredible Text Animation 1</div>
        <div class="text-block">Incredible Text Animation 2</div>
        <div class="text-block">Incredible Text Animation 3</div>
      </section>

      <!-- Section 4: Image Showcase -->
      <section class="section image-showcase">
        <div class="image-container">
          <div class="image-item"></div>
          <div class="image-item"></div>
          <div class="image-item"></div>
        </div>
      </section>

      <!-- Section 5: SVG Path Animation -->
      <section class="section svg-animation">
        <svg viewBox="0 0 800 200">
          <path id="path" fill="none" stroke="#000" d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80"></path>
          <circle r="5" fill="red">
            <animateMotion dur="5s" repeatCount="indefinite">
              <mpath href="#path"></mpath>
            </animateMotion>
          </circle>
        </svg>
      </section>

      <!-- Section 6: Parallax Effect -->
      <section class="section parallax">
        <div class="parallax-layer" style="background: url('layer1.jpg') no-repeat center;"></div>
        <div class="parallax-layer" style="background: url('layer2.jpg') no-repeat center;"></div>
        <div class="parallax-layer" style="background: url('layer3.jpg') no-repeat center;"></div>
      </section>

      <!-- Section 7: Outro -->
      <section class="section outro">
        <h1>Thanks for visiting!</h1>
        <p>Come back soon for more animations!</p>
      </section>
    </div>
  </div>



  <section class="section" style="background: #e74c3c;">Section 1</section>
  <section class="section" style="background: #3498db;">Section 2</section>
  <section class="section" style="background: #2ecc71;">Section 3</section>
  



  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollSmoother.min.js"></script>
  
  <script src="main1.js"></script>
</body>
</html>
