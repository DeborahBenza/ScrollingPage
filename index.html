<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollingPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-container" class="background-container">
        <div id="video-container" class="video-container">
            <video src="Assets/bgVideo.mp4" type="video/mp4" id="bgvideo" autoplay loop muted></video>
        </div>
    </div>

    <div class="scroll-container" id="scroll-container">
        <section class="step">
            <div>
                <h3>Hello Hannah and Marlene</h3>
                <p>Welcome to the ScrollingPage!</p>
            </div>
        </section>
        <section class="step">
            <div>
                <h3>Section 2</h3>
                <p>This is the second scrollable section.</p>
            </div>
        </section>
        <section class="step">
            <div>
                <h3>Section 3</h3>
                <p>This is the third scrollable section.</p>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
