<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollingPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="background-container" class="background-container">
        <div id="video-container" class="video-container">
            <video src="Assets/3987756-hd_1920_1080_24fps.mp4" type="video/mp4" id="bgvideo" muted></video>
        </div>
        <div id="image-container" class="image-container">
            <!-- Replace 'path/to/your/image.jpg' with your actual image path -->
            <img src="Assets/Backround.png" alt="Background Image" id="bgimage">
        </div>
    </div>


    
    <div class="scroll-container" id="scroll-container">
        <!-- This empty div will allow scrolling -->
    </div>
    
    <div id="smooth-wrapper">
        <div id="smooth-content">
            </div>

            <div class="text">
                <h1>Macaroon croissant <span class="red">pastry</span> shortbread cupcake chupa chups pudding. Gummies
                    pie candy canes sweet roll cake chupa chups cake fruitcake. Cake bonbon chupa chups carrot cake cake
                    gingerbread cookie cake. </h1>
            </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
